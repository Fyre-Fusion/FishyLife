<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>FishyLife - Shop</title>
<style>
body{margin:0;font-family:Arial;background:#4db8ff;color:white;text-align:center;}
header{display:flex;justify-content:space-around;padding:10px;background:rgba(0,0,0,.35);flex-wrap: wrap;}
header a{color:white;text-decoration:none;}
.card{background:rgba(0,0,0,.35);width:360px;max-width:90%;margin:20px auto;padding:20px;border-radius:14px;}
button{padding:8px 14px;border:none;border-radius:8px;font-weight:bold;margin:6px;cursor:pointer;}
input[type=number]{padding:4px;border-radius:6px;border:none;text-align:center;}
</style>
</head>
<body>

<header>
<a href="index.html">ğŸ  Home</a>
<a href="fish.html">ğŸ£ Fish</a>
</header>

<h1>ğŸ›’ Shop</h1>

<div class="card">
<h2>ğŸ’° Money: $<span id="money"></span></h2>
</div>

<div class="card">
<h2>ğŸª± Buy Basic Bait</h2>
<p>Price: $5 per bait</p>
<input type="number" id="baitQty" value="1" min="1">
<button onclick="buyBait()">Buy</button>
</div>

<div class="card">
<h2>ğŸª± Buy Advanced Bait</h2>
<p>Price: $20 per bait</p>
<input type="number" id="advBaitQty" value="1" min="1">
<button onclick="buyAdvBait()">Buy</button>
</div>

<div class="card">
<h2>ğŸ›¥ Buy / Upgrade Boat</h2>
<p>Current Boat: <span id="boatName"></span></p>
<p>Next Boat Price: $<span id="boatPrice"></span></p>
<button onclick="buyBoat()">Buy/Upgrade Boat</button>
</div>

<script>
const boats = [
{name:"Sea Whisper",price:5000},
{name:"Blue Horizon",price:6000},
{name:"Storm Voyager",price:7000},
{name:"USS Victoris",price:8000}
];

let g = JSON.parse(localStorage.getItem("game"));
if(!g){ g={money:15,boat:null,bait:5,inventory:{}}; localStorage.setItem("game",JSON.stringify(g)); }

function showStats(){
    document.getElementById("money").textContent = g.money;
    document.getElementById("boatName").textContent = g.boat || "None";
    let nextIdx = boats.findIndex(b=>b.name===g.boat)+1;
    if(nextIdx>=boats.length){document.getElementById("boatPrice").textContent="MAX";}
    else document.getElementById("boatPrice").textContent=boats[nextIdx].price;
}
showStats();

function buyBait(){
    const qty = parseInt(document.getElementById("baitQty").value)||1;
    const cost = qty*5;
    if(g.money<cost){alert("Not enough money!");return;}
    g.money-=cost; g.bait=(g.bait||0)+qty;
    localStorage.setItem("game",JSON.stringify(g)); showStats();
    alert(`Bought ${qty} basic bait(s)!`);
}

function buyAdvBait(){
    const qty = parseInt(document.getElementById("advBaitQty").value)||1;
    const cost = qty*20;
    if(g.money<cost){alert("Not enough money!");return;}
    g.money-=cost; g.bait=(g.bait||0)+qty*2;
    localStorage.setItem("game",JSON.stringify(g)); showStats();
    alert(`Bought ${qty} advanced bait(s)!`);
}

function buyBoat(){
    let nextIdx = boats.findIndex(b=>b.name===g.boat)+1;
    if(nextIdx>=boats.length){alert("Boat at max level!"); return;}
    let boat = boats[nextIdx];
    if(g.money<boat.price){alert("Not enough money!"); return;}
    g.money-=boat.price;
    g.boat = boat.name;
    localStorage.setItem("game",JSON.stringify(g));
    showStats();
    alert(`You now own: ${boat.name}`);
}
</script>

</body>
</html>

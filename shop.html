<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>FishyLife - Shop</title>
<style>
body{margin:0;font-family:Arial;background:#4db8ff;color:white;text-align:center;}
header{display:flex;justify-content:space-around;padding:12px;background:rgba(0,0,0,.35);}
header a{color:white;text-decoration:none;font-size:18px;}
.card{background:rgba(0,0,0,.35);width:360px;margin:20px auto;padding:20px;border-radius:14px;}
button{padding:8px 14px;border:none;border-radius:8px;font-weight:bold;margin:4px;cursor:pointer;}
</style>
</head>
<body>

<header>
<a href="index.html">ğŸ  Home</a>
<a href="fish.html">ğŸ£ Fish</a>
<a href="shop.html">ğŸ›’ Shop</a>
</header>

<h1>ğŸ›’ Shop</h1>

<div class="card">
<h2>Buy Bait</h2>
<button onclick="buyBait()">$50 for 5 Bait</button>
<p>Money: $<span id="money"></span></p>
<p>Bait: <span id="bait"></span></p>
</div>

<div class="card">
<h2>Buy Rods</h2>
<div id="rodList"></div>
</div>

<script>
// Load game
let g = JSON.parse(localStorage.getItem("game"));
if(!g){ alert("No save found!"); location.href="index.html"; }
updateStats();

// Update display
function updateStats(){
    document.getElementById("money").textContent = g.money;
    document.getElementById("bait").textContent = g.bait;
    renderRods();
}

// Buy bait
function buyBait(){
    if(g.money<50){ alert("Not enough money!"); return; }
    g.money-=50;
    g.bait+=5;
    localStorage.setItem("game",JSON.stringify(g));
    updateStats();
}

// Rod shop
const rodData={"Basic Rod":0,"Silver Rod":200,"Gold Rod":400,"Dark Rod":600,"Reef Rod":800,"Lava Rod":1200,"Clam Rod":1600,"Lucky Rod":1800};

function renderRods(){
    const rodList=document.getElementById("rodList");
    rodList.innerHTML="";
    for(let rod in rodData){
        const btn=document.createElement("button");
        const owned = g.rod===rod ? "(Owned)" : `$${rodData[rod]}`;
        btn.textContent=rod+" "+owned;
        if(g.rod!==rod){
            btn.onclick=(function(r){
                return function(){
                    if(g.money<rodData[r]){ alert("Not enough money!"); return; }
                    g.money-=rodData[r];
                    g.rod=r;
                    localStorage.setItem("game",JSON.stringify(g));
                    updateStats();
                };
            })(rod);
        }
        rodList.appendChild(btn);
    }
}
</script>

</body>
</html>

<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>FishyLife - Aquarium</title>
<style>
body{margin:0;font-family:Arial;background:#4db8ff;color:white;text-align:center;}
header{display:flex;justify-content:space-around;padding:10px;background:rgba(0,0,0,.35);}
header a{color:white;text-decoration:none;}
.card{background:rgba(0,0,0,.35);width:360px;margin:20px auto;padding:20px;border-radius:14px;text-align:left;}
.fish-card{background:rgba(255,255,255,.15);padding:6px;border-radius:6px;margin:4px 0;display:flex;justify-content:space-between;align-items:center;}
h1{text-align:center;}
</style>
</head>
<body>

<header>
<a href="index.html">ğŸ  Home</a>
<a href="fish.html">ğŸ£ Fish</a>
<a href="shop.html">ğŸ›’ Shop</a>
</header>

<h1>ğŸ  Aquarium</h1>

<div class="card" id="aquariumContainer">
<!-- Caught fish will render here -->
</div>

<script>
// ---------- LOAD GAME ----------
let g = JSON.parse(localStorage.getItem("game"));
if(!g){ alert("No save found!"); location.href="index.html"; }

// ---------- RENDER AQUARIUM ----------
function renderAquarium(){
    const container = document.getElementById("aquariumContainer");
    container.innerHTML = "";
    const caughtFish = Object.keys(g.caught).filter(f=>g.caught[f]);
    if(caughtFish.length===0){ container.innerHTML="<p>No fish caught yet!</p>"; return; }

    caughtFish.forEach(f=>{
        const div = document.createElement("div");
        div.className = "fish-card";
        div.textContent = f + " x" + g.inventory[f];
        container.appendChild(div);
    });
}

renderAquarium();
</script>

</body>
</html>
